<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<script src="../script/jquery-3.7.1.min.js"></script>
<script>
	alert("상단");
</script>
</head>
<body>
	<h1>Hello World</h1>
    <h2>Hello World</h2>
    <script>
      $(document).ready(function () {
        alert("중앙");
      });
    </script>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <script>
      alert("하단");
    </script>
</body>
</html>


	<!--$(document).ready: 지연시간이 있어서 다른 script보다 나중에 실행됨
	$(window).on("load"") : $(document).ready가 존재해도 코드 순서와 상관 없이 먼저 실행됨-->
