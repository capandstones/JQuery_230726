<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery</title>
<script src="../script/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		alert($("#node1").html());
	});
</script>
</head>
<body>
	<div id="node1">
      <table border="1" style="width: 50%">
        <tr>
          <td>가</td>
          <td>나</td>
          <td>다</td>
          <td rowspan="4">라</td>
        </tr>
        <tr>
          <td>마</td>
          <td colspan="2" rowspan="3">바</td>
        </tr>
        <tr>
          <td>사</td>
        </tr>
        <tr>
          <td>아</td>
        </tr>
        <tr>
          <td colspan="2">자</td>
          <td colspan="2">차</td>
        </tr>
        <tr>
          <td colspan="4">카</td>
        </tr>
       </table>
	</div>
    </script>
</body>
</html>


	<!--$(document).ready: 지연시간이 있어서 다른 script보다 나중에 실행됨
	$(window).on("load"") : $(document).ready가 존재해도 코드 순서와 상관 없이 먼저 실행됨-->
